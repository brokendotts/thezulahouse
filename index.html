<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>THE ZULA HOUSE</h1>
        </header>

        <div class="pdf-wrapper">
            <object data="tzh-single-swings.pdf#toolbar=1&navpanes=0&scrollbar=1&view=FitH" type="application/pdf"
                class="pdf-iframe">
                <iframe
                    src="https://docs.google.com/viewer?url=https://thezulahouse.vercel.app/tzh-single-swings.pdf&embedded=true"
                    class="pdf-iframe" title="THE ZULA HOUSE">
                    <p>Your browser does not support PDFs.
                        <a href="tzh-single-swings.pdf">Download the PDF</a> to view it.
                    </p>
                </iframe>
            </object>
        </div>
    </div>
</body>

</html>
